<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Product Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e2e3e5;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Fake Product Detection</h1>
    <form id="productForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" placeholder="Enter product name" required>
        
        <label for="serialNumber">Serial Number:</label>
        <input type="text" id="serialNumber" placeholder="Enter serial number" required>
        
        <label for="description">Product Description:</label>
        <textarea id="description" rows="4" placeholder="Enter product description"></textarea>
        
        <button type="submit">Check Product</button>
    </form>

    <div id="result" class="result" style="display:none;">
        <p id="resultText"></p>
    </div>
</div>

<script>
    document.getElementById("productForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        // Get form data
        var productName = document.getElementById("productName").value;
        var serialNumber = document.getElementById("serialNumber").value;
        
        // Fake detection logic (this is where your real logic would go)
        var isFake = true;
        if (productName === "FakeProduct" || serialNumber === "12345") {
            isFake = false; 
        }
        
        // Display the result
        var resultDiv = document.getElementById("result");
        var resultText = document.getElementById("resultText");
        if (isFake) {
            resultText.innerHTML = "Warning! The product appears to be fake.";
            resultDiv.style.backgroundColor = "#ffcccc";
        } else {
            resultText.innerHTML = "The product seems to be genuine.";
            resultDiv.style.backgroundColor = "#ccffcc";
        }
        resultDiv.style.display = "block";
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator for Product Identification</title>
</head>
<body>
    <h2>Product Information</h2>
    <form id="productForm">
        <label for="serial">Serial Number:</label>
        <input type="text" id="serial" name="serial"><br><br>

        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="manufacturing">Manufacturing Date:</label>
        <input type="date" id="manufacturing" name="manufacturing"><br><br>

        <label for="supplier">Supplier Name:</label>
        <input type="text" id="supplier" name="supplier"><br><br>

        <button type="button" onclick="generateQRCode()">Generate QR Code</button>
    </form>

    <h3>QR Code:</h3>
    <div id="qrcode"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            // Get form data
            var serial = document.getElementById("serial").value;
            var name = document.getElementById("name").value;
            var manufacturing = document.getElementById("manufacturing").value;
            var supplier = document.getElementById("supplier").value;

            // Combine data into a single string (JSON format)
            var qrData = {
                serialNumber: serial,
                productName: name,
                manufacturingDate: manufacturing,
                supplierName: supplier
            };

            // Clear previous QR code
            document.getElementById("qrcode").innerHTML = "";

            // Generate QR code
            new QRCode(document.getElementById("qrcode"), JSON.stringify(qrData));
        }
    </script>
</body>
</html>
